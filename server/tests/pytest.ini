[pytest]
# Pytest configuration for Deal Desk OS testing suite

# Test discovery and execution
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    --reuse-db

# Coverage configuration (when pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Asyncio configuration
asyncio_mode = auto

# Markers for different test categories
markers =
    # Test categories
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    end_to_end: End-to-end workflow tests
    performance: Performance and load tests
    security: Security and compliance tests
    sla: SLA and KPI validation tests

    # Test scope
    deals: Deal management tests
    payments: Payment processing tests
    policies: Policy management tests
    workflows: Workflow engine tests
    api: API endpoint tests
    database: Database layer tests

    # Test characteristics
    slow: Slow running tests (> 1 second)
    expensive: Resource-intensive tests
    external: Tests requiring external services
    database: Tests requiring database
    redis: Tests requiring Redis

    # Environment-specific
    local: Tests that can run locally
    ci: Tests suitable for CI/CD
    staging: Tests for staging environment
    production: Tests for production environment

# Minimum version required
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:faker

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test session configuration
console_output_style = progress
verbose = true

# Timeout configuration (when pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Parallel execution (when pytest-xdist is available)
# -n auto to use all available CPUs
# addopts = -n auto --dist loadscope

# Database configuration
# Use test database
env =
    DATABASE_URL=postgresql+asyncpg://test_user:test_pass@localhost:5432/test_deal_desk_os
    REDIS_URL=redis://localhost:6379/1
    TESTING=true
    ENVIRONMENT=test

# Test ordering
test_order = default

# Fail on missing fixtures
xfail_strict = true

# Show local variables in tracebacks
showlocals = true

# Capture output
capture = fd

# Custom configuration files
# Override default config files
# -c path/to/custom/pytest.ini